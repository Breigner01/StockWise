syntax = "proto3";

package brand;

option go_package = "./";

service BrandService {

    rpc CreateBrand(Name) returns (Status);

    rpc UpdateBrand(Brand) returns (Status);
    
    rpc DeleteBrand(Brand) returns (Status);
}

message Name {
    string name = 1;
}

message Status {
    string statusMessage = 1;
}

message Brand {
    int64 id = 1;
    string name = 2;
}


// protoc --go_out=. --go-grpc_out=. brand.proto
