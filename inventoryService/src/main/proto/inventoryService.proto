syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example";
option java_outer_classname = "InventoryService";
option objc_class_prefix = "HLW";

package com.example;

service InventoryServiceService {
  rpc send (InventoryServiceRequest) returns (InventoryServiceReply) {}
}

message InventoryServiceRequest {
  string name = 1;
}

message InventoryServiceReply {
  string message = 1;
}